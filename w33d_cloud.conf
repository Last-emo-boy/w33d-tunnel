server {
    listen 80;
    server_name cloud.w33d.xyz;

    # Access Logs
    access_log /var/log/nginx/w33d_access.log;
    error_log /var/log/nginx/w33d_error.log;

    location / {
        # Proxy to the Docker Container running on port 7729
        proxy_pass http://127.0.0.1:7729;

        # Standard Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket Support (Required for some real-time features)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
