version: '3.8'

services:
  manager:
    build:
      context: .
      dockerfile: docker/manager/Dockerfile
    ports:
      - "2933:2933"
    volumes:
      - ./data:/root/data
    restart: always

  server:
    build:
      context: .
      dockerfile: docker/server/Dockerfile
    ports:
      - "8080:8080/udp"
      - "8090:8090"
    command: >
      ./server 
      -port 8080 
      -manager http://manager:2933/api 
      -node-id ${NODE_ID:-node-1} 
      -advertised-addr ${PUBLIC_IP:-127.0.0.1}:8080
    restart: always

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "7729:7729"
    depends_on:
      - manager
    restart: always
