server {
    listen 7729;
    server_name localhost;

    # Security: Block hidden files (like .env, .git)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security: Block common scanner paths
    location ~* (wp-admin|wp-login|composer.json|composer.lock|package.json|package-lock.json) {
        deny all;
        access_log off;
        log_not_found off;
    }

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to Manager
    # The Manager (Go) has routes like "/api/stats", "/api/register_node".
    # So we should forward "/api/" directly to "http://manager:2933/api/".
    # Nginx logic:
    # location /api/ { proxy_pass http://manager:2933/api/; } -> requests /api/foo go to /api/foo
    # This is correct.
    location /api/ {
        proxy_pass http://manager:2933/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
